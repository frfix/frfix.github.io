<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Морской бой</title>
</head>

<body>
    <div id="app">
        <div class="head">
            <p>Морской бой</p>
            <form>
                <div><label>Введите имя: </label>
                    <input type="text" name="playerName" checked></div>
                <div>
                    <label>Выбор очередности: </label>
                    <input type="radio" name="turn" value="first" checked>
                    <label>1-ый</label>
                    <input type="radio" name="turn" value="second">
                    <label>2-ой</label>
                </div>
            </form>
            <button onclick = "startGameButton()">Начать игру</div>
        </div>

        <script type="module" src="bundle.js"></script>
    </div>
</body>

</html>
